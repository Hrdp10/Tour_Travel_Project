   <style>
    /* General Styles for login box */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Background Styling */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('https://source.unsplash.com/1600x900/?travel,nature') no-repeat center center/cover;
}

/* Login Form Container */
.container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 350px;
    animation: fadeIn 1s ease-in-out;
}

/* Heading */
h2 {
    color: white;
    margin-bottom: 20px;
    font-size: 28px;
}

/* Input Fields */
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    font-size: 16px;
}

input:focus {
    outline: none;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}

/* Buttons */
button {
    background: #007bff;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    width: 100%;
    transition: background 0.3s ease-in-out;
}

button:hover {
    background: #0056b3;
}

/* Links */
a {
    display: block;
    margin-top: 10px;
    color: white;
    text-decoration: none;
    transition: color 0.3s ease-in-out;
}

a:hover {
    color: #f8d210;
}

/* Fade-in Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

        align-items: center; /* Aligns all items */
      }
       /* Hover effect with underline animation */
       nav ul li a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 100%;
        height: 2px;
        background-color: black;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease-in-out;
      }
      nav ul li a:hover {
        color: #facc15;
      }

      nav ul li a:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }
